<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Text Scanner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="wrapper">
        <header>
            <h1>Privacy Text Scanner</h1>
            <p class="subtitle">Find hidden personal details before sharing your text.</p>
        </header>

        <section class="scanner-box">
            <label for="userText" class="instructions">
                Enter your text here:
            
            </label>
            <textarea id="userText" placeholder="Example: My email is user@mail.com and my phone is +250788123456"></textarea>
            
            <button id="scanBtn">Scan </button>

            <p class="tip">
                 Try with a jayedson@gmail.com +1 207 690 846  444-367-7798 to test.
            </p>
        </section>

        <section id="output" class="output"></section>
    </main>

    <script src="index.js"></script>
</body>
</html>
